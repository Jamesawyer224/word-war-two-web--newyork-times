<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World War II Experience</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
            overflow: hidden;
        }

        /* Fullscreen Intro */
        #intro {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            background: url('ww2_1.jpg') no-repeat center center/cover;
            position: relative;
        }

        #intro h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #intro button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #intro button:hover {
            background-color: #555;
        }

        #intro .music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #intro .music-controls button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #intro .music-controls button:hover {
            background-color: #666;
        }

        /* Image Gallery View */
        #gallery {
            display: none;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            background-color: #0a0a0a;
        }

        #gallery h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        .caption {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }

        .back-button {
            display: block;
            margin: 30px auto;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
        }

        /* Transition Effects */
        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Intro Section -->
    <div id="intro">
        <div class="music-controls">
            <button onclick="toggleMusic()">Play Music</button>
        </div>
        <h1>World War II</h1>
        <button onclick="showGallery()">Watch WWII</button>
    </div>

    <!-- Image Gallery -->
    <div id="gallery">
        <h2>World War II Gallery</h2>
        <div class="gallery-grid">
            <div>
                <img src="ww2_1.jpg" alt="WW2 Image 1">
                <div class="caption">Battlefield Scene 1</div>
            </div>
            <div>
                <img src="ww2_2.jpg" alt="WW2 Image 2">
                <div class="caption">Historical Event 2</div>
            </div>
            <div>
                <img src="ww2_3.jpg" alt="WW2 Image 3">
                <div class="caption">Soldiers in Combat</div>
            </div>
            <div>
                <img src="ww2_4.jpg" alt="WW2 Image 4">
                <div class="caption">War Machinery</div>
            </div>
            <div>
                <img src="ww2_5.jpg" alt="WW2 Image 5">
                <div class="caption">Military Leaders</div>
            </div>
            <div>
                <img src="ww2_6.jpg" alt="WW2 Image 6">
                <div class="caption">Warfront View</div>
            </div>
            <div>
                <img src="ww2_7.jpg" alt="WW2 Image 7">
                <div class="caption">Historical Documents</div>
            </div>
            <div>
                <img src="ww2_8.jpg" alt="WW2 Image 8">
                <div class="caption">Victory Celebrations</div>
            </div>
        </div>
        <button class="back-button" onclick="showIntro()">Back to Main</button>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" src="ww2.mp3" loop></audio>

    <script>
        // Function to toggle between intro and gallery
        function showGallery() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('gallery').classList.add('fade-in');
        }

        function showIntro() {
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('intro').style.display = 'flex';
            document.getElementById('intro').classList.add('fade-in');
        }

        // Music controls
        const music = document.getElementById('bg-music');
        const musicButton = document.querySelector('.music-controls button');

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicButton.textContent = 'Pause Music';
            } else {
                music.pause();
                musicButton.textContent = 'Play Music';
            }
        }
    </script>
</body>

</html>
